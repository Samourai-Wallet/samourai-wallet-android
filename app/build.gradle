apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId 'com.samourai.wallet'
        minSdkVersion 21
        targetSdkVersion 21
        versionCode 89
        versionName "0.97.30"
        // Enabling multidex support.
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:support-v4:26.1.0'
    implementation 'com.android.support:design:26.1.0'
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:multidex:1.0.2'
    compile 'net.i2p.android.ext:floatingactionbutton:1.9.0'
    compile 'org.thoughtcrime.ssl.pinning:AndroidPinning:1.0.0'
    compile 'com.neovisionaries:nv-websocket-client:1.9'
    compile 'com.baoyz.swipemenulistview:library:1.2.1'
    // Apache and json libs are now native in Android, but need code refactoring
    compile 'org.apache.httpcomponents:httpclient:4.5'
    compile 'org.json:json:20140107'
    compile 'commons-io:commons-io:2.5'
    compile 'commons-codec:commons-codec:1.9'
    compile 'org.apache.commons:commons-lang3:3.3'
    compile 'com.google.guava:guava:23.3-android'
    compile 'com.google.code.findbugs:jsr305:2.0.1'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'org.bouncycastle:bcprov-jdk15on:1.55'
    compile 'com.madgag.spongycastle:prov:1.54.0.0'
    compile 'com.lambdaworks:scrypt:1.4.0'
    compile 'info.guardianproject.netcipher:netcipher:2.0.0-alpha1'
    compile 'info.guardianproject.netcipher:netcipher-okhttp3:2.0.0-alpha1'
    compile 'com.github.mjdev:libaums:0.5.5'
    compile 'de.mindpipe.android:android-logging-log4j:1.0.3'
    compile 'com.github.magnusja:java-fs:0.1.3'
    compile('com.google.zxing:core:3.3.0') {
        transitive = true
    }
}
